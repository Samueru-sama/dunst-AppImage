name: dunst AppImage
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: "0 16 1/7 * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4

    - name: build
      run: |
        sudo apt update
        sudo apt install libfuse2 libdbus-1-dev libx11-dev libxinerama-dev \
        libxrandr-dev libgdk-pixbuf2.0-dev libxss-dev libglib2.0-dev \
        libpango1.0-dev libgtk-3-dev libxdg-basedir-dev libnotify-dev \
        ninja-build autotools-dev autoconf automake build-essential meson \
        desktop-file-utils zsync

        chmod +x ./dunst-appimage.sh && ./dunst-appimage.sh

        mkdir dist
        mv *AppImage dist/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: dunst-x86_64.AppImage
        path: 'dist'
        
  release:
      needs: [build]
      permissions: write-all
      runs-on: ubuntu-latest

      steps:
        - uses: actions/download-artifact@v4
          with:
            name: dunst-x86_64.AppImage

        - name: release
          uses: marvinpinto/action-automatic-releases@latest
          with:
            title: Continuous build
            automatic_release_tag: continuous
            prerelease: false
            draft: false
            files: |
              *.AppImage*
            repo_token: ${{ secrets.GITHUB_TOKEN }}
